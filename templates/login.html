<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Sign in</title>
    <style>
      body { font-family: system-ui, Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f4f4f4; }
      .card { width:340px; padding:20px; border:1px solid #ddd; border-radius:12px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
      input, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
      button { background:#0d6efd; color:#fff; border-color:#0d6efd; cursor:pointer; }
      button:hover { background:#0b5ed7; }
      .flash { color:#b00; margin-bottom:8px; }
      label { display:flex; gap:8px; align-items:center; font-size:14px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Enter PIN</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('auth.login_post') }}" method="post">
        <input name="pin" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="1234" required />
        <label>
          <input type="checkbox" name="remember" value="1" /> Remember me (30 days)
        </label>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
