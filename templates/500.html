<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Something went wrong • KBM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: dark;
        --accent: #e53935;
        --bg: radial-gradient(circle at top, #1f2024 0%, #0d0e12 55%, #05060a 100%);
        --panel: rgba(17, 24, 39, 0.82);
        --text: #f8fafc;
        --muted: #9ca3af;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: var(--bg);
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
      }

      .shell {
        width: min(420px, 100%);
        background: var(--panel);
        border-radius: 20px;
        padding: 36px 32px;
        border: 1px solid rgba(229, 57, 53, 0.25);
        box-shadow: 0 24px 60px rgba(229, 57, 53, 0.18);
        text-align: center;
        backdrop-filter: blur(12px);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 26px;
        font-weight: 600;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: 15px;
        line-height: 1.6;
      }

      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 18px;
        border-radius: 12px;
        background: linear-gradient(135deg, #f87171 0%, var(--accent) 90%);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 18px 30px rgba(229, 57, 53, 0.22);
      }

      a:hover {
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <h1>Something went wrong</h1>
      <p>We couldn't complete that action. Please try again in a moment.</p>
      <a href="{{ url_for('main.home') }}">Return to Home</a>
    </div>
  </body>
</html>
