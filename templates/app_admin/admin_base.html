{% extends "base.html" %}

{% block content %}
<div class="admin-layout">
  <!-- Admin Sidebar Navigation -->
  <nav class="admin-sidebar">
    <div class="admin-nav-header">
      <h3>Admin Panel</h3>
    </div>

    <div class="admin-nav-section">
      <a href="{{ url_for('app_admin.dashboard') }}" class="admin-nav-link {% if request.endpoint == 'app_admin.dashboard' %}active{% endif %}">
        <span class="nav-icon">📊</span>
        <span class="nav-text">Dashboard</span>
      </a>

      <a href="{{ url_for('app_admin.list_accounts') }}" class="admin-nav-link {% if request.endpoint in ['app_admin.list_accounts', 'app_admin.view_account'] %}active{% endif %}">
        <span class="nav-icon">🏢</span>
        <span class="nav-text">Accounts</span>
      </a>

      <a href="{{ url_for('app_admin.list_app_admins') }}" class="admin-nav-link {% if request.endpoint in ['app_admin.list_app_admins', 'app_admin.new_app_admin'] %}active{% endif %}">
        <span class="nav-icon">👥</span>
        <span class="nav-text">Administrators</span>
      </a>

      <a href="{{ url_for('app_admin.system_updates') }}" class="admin-nav-link {% if request.endpoint == 'app_admin.system_updates' %}active{% endif %}">
        <span class="nav-icon">⚙️</span>
        <span class="nav-text">System Updates</span>
      </a>
    </div>

    <div class="admin-nav-footer">
      <a href="{{ url_for('main.index') }}" class="admin-nav-link admin-nav-back">
        <span class="nav-icon">←</span>
        <span class="nav-text">Back to Main Site</span>
      </a>
    </div>
  </nav>

  <!-- Admin Content Area -->
  <div class="admin-content">
    {% block admin_content %}{% endblock %}
  </div>
</div>

<style>
.admin-layout {
  display: flex;
  min-height: calc(100vh - 60px);
  gap: 0;
  margin: 0;
  padding: 0;
}

.admin-sidebar {
  width: 250px;
  background: var(--card-bg);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  position: sticky;
  top: 60px;
  height: calc(100vh - 60px);
  overflow-y: auto;
}

.admin-nav-header {
  padding: 1.5rem 1rem;
  border-bottom: 1px solid var(--border);
}

.admin-nav-header h3 {
  margin: 0;
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--primary);
}

.admin-nav-section {
  flex: 1;
  padding: 1rem 0;
}

.admin-nav-link {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  color: var(--text);
  text-decoration: none;
  transition: all 0.2s;
  border-left: 3px solid transparent;
}

.admin-nav-link:hover {
  background: var(--hover-bg);
  color: var(--primary);
}

.admin-nav-link.active {
  background: var(--hover-bg);
  color: var(--primary);
  border-left-color: var(--primary);
  font-weight: 500;
}

.admin-nav-link .nav-icon {
  font-size: 1.25rem;
  width: 1.5rem;
  text-align: center;
}

.admin-nav-link .nav-text {
  flex: 1;
}

.admin-nav-footer {
  padding: 1rem;
  border-top: 1px solid var(--border);
}

.admin-nav-back {
  color: var(--text-muted);
  font-size: 0.9rem;
}

.admin-nav-back:hover {
  color: var(--text);
}

.admin-content {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
  background: var(--bg);
}

/* Dark mode adjustments */
@media (prefers-color-scheme: dark) {
  .admin-sidebar {
    background: var(--card-bg);
  }
}

/* Mobile responsive */
@media (max-width: 768px) {
  .admin-layout {
    flex-direction: column;
  }

  .admin-sidebar {
    width: 100%;
    height: auto;
    position: relative;
    top: 0;
  }

  .admin-content {
    padding: 1rem;
  }
}
</style>
{% endblock %}
