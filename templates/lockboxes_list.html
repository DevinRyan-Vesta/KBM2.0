{% extends "base.html" %}
{% block title %}Lockboxes - KBM{% endblock %}

{% block content %}
  <h1>Lockboxes</h1>

  <form action="{{ url_for('inventory.add_lockbox') }}" method="post" style="margin-bottom:16px;">
    <label>
      Label:
      <input name="label" placeholder="e.g., LB-A12" required />
    </label>
    <label style="margin-left: 8px;">
      Code:
      <input name="code" placeholder="e.g., 1234" required />
    </label>
    <label style="margin-left: 8px;">
      Location:
      <input name="location" placeholder="e.g., Front Desk" />
    </label>
    <button type="submit">Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Label</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      {% for lb in lockboxes %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ lb.label }}</td>
          <td>{{ lb.location }}</td>
        </tr>
      {% else %}
        <tr><td colspan="3">No lockboxes yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
