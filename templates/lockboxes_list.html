{% extends "base.html" %}
{% block title %}Legacy Lockboxes - KBM{% endblock %}

{% block content %}
<div class="form-shell">
  <h2>Quick Create</h2>
  <form action="{{ url_for('inventory.list_lockboxes') }}" method="post" class="card form-card">
    <div class="form-field">
      <label for="label">Label</label>
      <input id="label" name="label" placeholder="e.g., LB-A12" required>
    </div>
    <div class="form-field">
      <label for="location">Location</label>
      <input id="location" name="location" placeholder="e.g., Front Desk">
    </div>
    <div class="toolbar align-end">
      <button class="btn primary" type="submit">Add</button>
    </div>
  </form>
</div>

<div class="card table-card">
  {% if lockboxes %}
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Label</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        {% for lb in lockboxes %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ lb.label }}</td>
            <td>{{ lb.location }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="empty-state">No lockboxes yet.</div>
  {% endif %}
</div>
{% endblock %}
