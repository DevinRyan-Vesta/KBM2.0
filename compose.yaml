services:
  python-app:
    build:
      context: .
    container_name: python-app
    restart: unless-stopped
    init: true
    expose:
      - "8000"  # Internal port only, not exposed to host
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP
      # Port 443 commented out - NAS uses it for web interface
      # - "443:443"   # HTTPS (for future SSL setup)
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - python-app
    networks:
      - appnet

